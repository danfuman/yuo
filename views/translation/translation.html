<ion-view id="translation">
    <ion-content class="translation-content">
        <div class="translation-a">
            <div class="translation-a1">
                <select class="selece">
                    <option>语言自动检测</option>
                    <option>英文->中文</option>
                    <option>中文->英文</option>
                    <option>日语->中文</option>
                    <option>中文->日语</option>
                </select>
                <a class="button a1">
                    翻译
                    <i class="icon ion-android-arrow-forward"></i>
                </a>
            </div>
            <input type="text" placeholder="在此输入要翻译的文本" style="padding-left:10px;"/>
        </div>
    </ion-content>
</ion-view>
